<div class="input-group">
  <span class="input-group-btn">
    <button
      type="button"
      [ngClass]="btnClass"
      (click)="changeValue(removeProgress)"
    >
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input
    type="number"
    class="form-control"
    placeholder="Progress"
    min="0"
    max="100"
    [ngClass]="{ 'is-invalid': progress > 100 || progress < 0 }"
    [(ngModel)]="progress"
    (ngModelChange)="onChange($event)"
  />
  <span class="input-group-btn">
    <button
      type="button"
      [ngClass]="btnClass"
      (click)="changeValue(addProgress)"
    >
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
